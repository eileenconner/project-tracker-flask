<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>

<p>Projects completed by {{ first }}:
    <ul>
    {% for tuple in rows %}
        <li><a href="/project?title={{ tuple[0] }}">{{ tuple[0] }}</a>: {{ tuple[1] }}</li>
    {% endfor %}
    </ul>
</body>
</html>
